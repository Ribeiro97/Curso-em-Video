<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>

    <!-- Anatomia de tabelas grandes 
            TABLE
                TR,TD,TH
            TBODY
                TR,TD,TH
            TFOOT
                TR,TD,TH
    -->

    <table>
        <!--Cabeçalho-->
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <!--Corpo da tabela-->
        <tbody>
            <tr>
                <td>São Paulo</td> 
                <td class="num">49.919.049</td>
            </tr>

            <tr>
                <td>Minas Gerias</td> 
                <td class="num">21.168.943 </td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
        </tbody>
        <!--Rodaé da tabela-->
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td><strong>88.352.935</strong></td>
            </tr>
        </tfoot>

    </table>

        
</body>
</html>
