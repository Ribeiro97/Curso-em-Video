<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>

    <h1>Inserindo videos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu servidor</p>

    <video width="500px" height="400px" controls autoplay loop>

        <source src="video/3135074881.mp4" type="video/mp4">

    </video>

    
    <h1>Inserindo videos do youtube</h1>

    <iframe width="500px" height="400px" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
